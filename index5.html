<html>
<head>
<script>
$('#DivisionName').bind('keypress', function(e) {

    if($('#DivisionName').val().length == 0){
        var k = e.which;
        var ok = k >= 65 && k <= 90 || // A-Z
            k >= 97 && k <= 122 || // a-z
            k >= 48 && k <= 57; // 0-9

        if (!ok){
            e.preventDefault();
        }
    }
});
</script>	
</head>
<body>
<input type="text" id="DivisionName" /><br>
<input type="submit" value="submit">
</body>


</html>
